<script>
function popup(url,windowName) {
       newwindow=window.open(url,windowName,'height=500,width=500');
       if (window.focus) {newwindow.focus()}
       return false;
}
window.goes=0
document.getElementById("psuc").style.display="none"
document.getElementById("unpun").style.display="none"
function textToBase64Barcode(text){
  var canvas = document.createElement("canvas");
  JsBarcode(canvas, text, {format: "CODE39"});
  return canvas.toDataURL("image/png");
}
 window.addEventListener('DOMContentLoaded', (event) => {
     document.getElementById("remail").style.display="none"
     document.getElementById("awp").style.display="none"


    console.log('DOM fully loaded and parsed');
    var db = firebase.firestore();
    window.db=firebase.firestore();

    firebase.auth().onAuthStateChanged(function(user) {
console.log("#1")
  if (user) {
      console.log("#2")
    // User is signed in.
    var displayName = user.displayName;
    var email = user.email;
    var emailVerified = user.emailVerified;
    var photoURL = user.photoURL;
    var isAnonymous = user.isAnonymous;
    var uid = user.uid;
    var providerData = user.providerData;
    // ...
    console.log(user.uid)
    //Retrieve data of the currently signed in user.
    var docRef = db.collection("user_data").doc(user.uid);
    

docRef.get().then(function(doc) {
    if (doc.exists) {
        console.log("Document data:", doc.data().name);
        document.getElementById("c").innerHTML="Hello, "+doc.data().name;
        console.log("hello")
        
        document.getElementById("na").innerHTML="Name: "+doc.data().name;
        document.getElementById("email").innerHTML="Email: "+user.email;
        document.getElementById("class").innerHTML="Class: "+doc.data().class
        var tu=user.uid
        window.sk=user.uid;
        window.named=doc.data().name


        document.cookie="user="+user.uid
        if(doc.data().profile_picture==null){
            document.getElementById("profim").style.display="none"
        } else{
            document.getElementById("profim").setAttribute("src",doc.data().profile_picture)
        }
        
        if (doc.data().admin==0) {
            //user is not an admin
            
            console.log("not an admin")
            document.getElementById("add_user").style.display="none"
            document.getElementById("teacher").innerHTML="Teacher: "+doc.data().teacher;
            document.getElementById("points").innerHTML="Total: "+doc.data().points;
            var level=doc.data().points/10;
            console.log("level: "+parseInt(level));
            document.getElementById("level").innerHTML="level: "+parseInt(level);
            console.log("% completed"+Math.floor(level))
            var dec=level%1;
            var rde=Math.round(dec*10)/10;
         
            console.log(rde*100)
            document.getElementById("p").innerHTML=rde*100+"%";
            if (rde*100>50){
                document.getElementById("w").setAttribute("class","progress-circle p"+rde*100+" over50")
                

            }else{
                document.getElementById("w").setAttribute("class","progress-circle p"+rde*100)
                

            }

           

            


           
        } else{
            //user is an admin
            //hide all standard user elements
            document.getElementById("w").style.display="none"

            //show all admin elements
            document.getElementById("remail").style.display="block"
            document.getElementById("awp").style.display="block"
            
        }

        


    } else {
        // doc.data() will be undefined in this case
        console.log("No such document!");
    }
}).catch(function(error) {
    console.log("Error getting document:", error);
});
    



  } else {
    // User is signed out.
    // ...
    console.log("no user")
  }
});
})

        function gwp(){

            var citiesRef = db.collection("user_data");
            var query = citiesRef.where("email", "==", document.getElementById("remail").value);
            
  query.get()
     .then(snapshot => {
       if (!snapshot.empty) {
           snapshot.forEach(doc => {
             console.log(doc.id, '=>', doc.data());
             var docRef = db.collection("user_data").doc(doc.id);
             console.log(doc.data().points+1)
             ap=db.collection("user_data").doc(doc.id)
             var point=doc.data().points+1
             return ap.update ({
                 points:point


             }).then(function(){
                 point=null
                 document.getElementById("psuc").style.display="block"
                 document.getElementById("unpun").style.display="none"

             })

         


           });
       } else {
          console.log('No document corresponding to the query');
          document.getElementById("psuc").style.display="none"
          document.getElementById("unpun").style.display="block"
       } 
     })
    .catch(err => {
      console.log('Error getting documents', err);
    });




        }
